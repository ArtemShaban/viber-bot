    * {

    html {
      padding: 0
    }

    body,

      margin: 0
    }

    body {

      font-size: 14px;
      color: #262626;

    a,

      border-radius: 3rem;
      border: 2px solid #9069ae;
      color: #9069ae;
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase
    }

    .button img {
      width: 1.5em;
      margin-right: .5em
    }

    .button:hover {
      background-color: rgba(144, 105, 174, .05);
      color: #9069ae
    }

    a.button:active,
    a.button:visited {
      color: #9069ae
    }

    .w-100 {
      width: 100%
    }

    .mt-4 {
      margin-top: 3rem
    }

    .mb-3 {
      margin-bottom: 2rem
    }

    .text-center {
      text-align: center
    }
